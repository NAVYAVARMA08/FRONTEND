<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <!-- text input -->
    <label for="">Text input:</label>
    <input type="text" id="text" placeholder="Enter text"><br><br>
    <label for=""> Password:</label>
    <input type="password"><br><br>
    <!-- Email -->
    <label for="">Email:</label>
    <input type="Email"><br><br>
    <!-- number -->
    <label for="">Number:</label>
    <input type="number"><br><br>
    <!-- date -->
    <label for="">Date:</label>
    <input type="date"><br><br>
    <label for="">Time:</label>
    <input type="time"><br><br>
    <label for="">Color:</label>
    <input type="color"><br><br>
    <label for="sunscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe"  name="subscribe"><br><br>
    <!-- radio button -->
    <label for="">Gender:</label><br>
    <input type="Radio" name="male" value="male">
    <label for="">Male</label><br>
    <input type="Radio" name="female" value="female">
    <label for="">female</label><br><br>
    <!-- country -->
    <label for="country">country:</label>
    <select name="country" id="country">
        <option value="India">select</option>
        <option value="usa">USA</option>
        <option value="uk">Uk</option>
        <option value="canada">Canada</option>
    </select><br><br>
    <!-- comments -->
    <label for="comments">comments:</label>
    <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br><br>
    <!-- file -->
    <label for="">Upload a file:</label>
    <input type="file"><br><br>
    <!-- Range -->
    <label for="">Range:</label>
    <input type="range"><br><br>
    <!-- Website -->
    <label for="">Website:</label>
    <input type="url"><br><br>
    <!-- buttons -->
    <span><button>Submit Form</button>
    <button>Reset Form</button></span>
   
    
    
</body>
</html>
